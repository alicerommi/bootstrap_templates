<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant Energy</title>

    <!-- Css Libraries -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>

    <header class="header">
        <a href="#"><img src="assets/images/cropped.png" class="img-fluid" alt="Logo"></a>
    </header>

    <main class="main-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head">
                                <h2>You live in a:</h2>
                            </div>
                            <div class="back-button">
                                <a href="#"><i class="fa fa-chevron-left"></i> Back</a>
                            </div>
                        </div>
                        <form action="#" class="form-inner-field w-100" method="POST">
                            <div class="row w-100">
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input" checked>
                                            <label class="custom-control-label" for="customRadio1">
                                                <div class="custom-img flatInActive"></div>
                                                <div class="text-head">Flat</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="card">
                                        <div class="custom-control custom-radio">
                                            <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                            <label class="custom-control-label" for="customRadio2">
                                                <div class="custom-img houseInActive"></div>
                                                <div class="text-head">House</div>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-success">Continue</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="col-md-12">
                            <div class="bottom-text">
                                <p>Business property?</p>
                                <a href="#" class="link">Try Bulb for Business</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio1">Toggle this custom radio</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                <label class="custom-control-label" for="customRadio2">Or toggle this other custom radio</label>
            </div> -->
        </div>
    </main>
    

    <!-- Javascript Libraries -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
