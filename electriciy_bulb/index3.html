<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instant Energy</title>

    <!-- Css Libraries -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>

<body>

    <header class="header">
        <a href="#"><img src="assets/images/cropped.png" class="img-fluid" alt="Logo"></a>
    </header>

    <main class="main-wrapper">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="head">
                        <h1 class="large-text">
                            <span>Your home has:</span>
                        </h1>
                    </div>

                    <div class="form-card-counter">
                        <form action="#" class="form-inner w-100">
                            <div class="counter-increment w-100">
                                <img src="assets/images/bedroom/flat-2.png" class="img-fluid counter-image" alt="">
                                <div class="button-increment">
                                    <button type="button" aria-label="Add one bedroom" class="btn btn-default plus" id="my-bedroom-increment"><i class="fa fa-plus"></i></button>
                                    <p id="my-bedroom-counter" class="text-counter"><span id="increment-number">1</span> bedroom</p>
                                    <button type="button" aria-label="Remove one bedroom" class="btn btn-default" id="my-bedroom-decrement"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                            <div class="form-group text-center mt-5">
                                <button type="submit" class="btn btn-success">Continue</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- Javascript Libraries -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
